<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>QR Code Component</title>

    <!-- CSS stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container-fluid">
        <div class="card text-center">
            <img class="card-img-top qr-code-image" src="images/image-qr-code.png" alt="qr-code">
            <div class="card-body">
                <h2 class="card-heading card-text">Imporove your front-end skills by building projects</h2>
                <p class="card-body card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to
                    the next level</p>
            </div>
        </div>
    </div>

</body>

</html>
